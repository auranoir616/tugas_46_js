<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>klik untuk merubah warna</p>
    <button onclick="myfunction()">Ubah Warna</button>

    <script>
        function myfunction(){
            var warna = prompt("Kertikan warna yang kamu inginkan (english)")
            if (warna != null){
                document.body.style.backgroundColor = warna
            }
        }
    </script>
</body>
</html>
